name: build

on: [push]

jobs:
  build:

    runs-on: ubuntu-18.04

    steps:
    - uses: actions/checkout@v1
    - name: prerequisites
      run: sudo apt update && sudo apt install libsword-common libsword-dev git cmake build-essential libreadline-dev libboost-dev sqlite3 python3 texlive-latex-recommended texlive-latex-extra texlive-science texlive-lang-european texlive-lang-german r-base-core && sudo apt install r-cran-sm
    - name: cmake
      run: cmake .
    - name: make
      run: make
    - name: db
      run: cd docs/common && make
    - name: doc-hu
      run: cd docs/hu && make
